<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Factory Web Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand shadow">Fashion Factory Web Shop</h1>
        <div class="wrapper">
            <div class="company-info">
               <h3 class="shadow">Fashion Factory</h3>
               <ul>
                   <li class="shadow">44 Unknown Hero</li>
                   <li class="shadow">(555) 555-5555</li>
                   <li class="shadow">info@fashion-factory.test</li>
               </ul>
            </div>
            <div class="contact">
               <h3 class="shadow">Email Us</h3>
               <form >
                   <p>
                       <label class="shadow">Name</label>
                       <input type="text" name='name'>
                   </p>

                   <p>
                      <label class="shadow">Company</label>
                      <input type="text" name='company'>
                   </p>

                   <p>
                      <label class="shadow">Email Address</label>
                      <input type="email" name='email'>
                   </p>

                   <p>
                      <label class="shadow">Phone Number</label>
                      <input type="text" name='phone'>
                  </p>

                  <p>
                      <label class="shadow">Message</label>
                      <textarea name='message' rows="5"></textarea>
                  </p>

                    <p>
                      <button>Submit</button>
                   </p>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
