<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Factory Web Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61815508ec.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span class="main">Fashion Factory</span> <span class="sub">Web Shop</span></h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
               <h3 class="shadow">Fashion Factory</h3>
               <ul>
                   <li><i class="fas fa-road"></i>44 Unknown Hero</li>
                   <li><i class="fas fa-phone"></i>(555) 555-5555</li>
                   <li><i class="fas fa-envelope"></i>info@fashion-factory.test</li>
               </ul>
            </div>
            <div class="contact">
               <h3>Email Us</h3>
               <form >
                   <p>
                       <label>Name</label>
                       <input type="text" name='name'>
                   </p>

                   <p>
                      <label>Company</label>
                      <input type="text" name='company'>
                   </p>

                   <p>
                      <label>Email Address</label>
                      <input type="email" name='email'>
                   </p>

                   <p>
                      <label>Phone Number</label>
                      <input type="text" name='phone'>
                  </p>

                  <p class="full">
                      <label>Message</label>
                      <textarea name='message' rows="5"></textarea>
                  </p>

                    <p class="full">
                      <button>Submit</button>
                   </p>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
